<html lang="en">
    <head>

            <div class="orange box">

                <div class="orange--lightest"></div>
                <div class="orange--lighter"></div>
                <div class="orange--primary"></div>
                <div class="orange--darker"></div>
                <div class="orange--darkest"></div>
            </div>
            <div class="salmon-alt box">

                <div class="salmon--lightest"></div>
                <div class="salmon--lighter"></div>
                <div class="salmon--primary"></div>
                <div class="salmon--darker"></div>
                <div class="salmon--darkest"></div>
            </div>
            <div class="sand box">
